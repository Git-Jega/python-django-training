{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>List of your reviews for {{book}}</h2>
<ul>
  {%for review in reviews%}
  <li style="padding: 0; margin: 0; height: auto; line-height: 1.5;">
    {{ review.content }}
    <a href="{% url 'edit_review' review.id %}">[Edit Review]</a>
    <form method="POST" action="{% url 'delete_review' review.id %}" style="display:inline; margin: 0; padding: 0;box-shadow: none;">
          {% csrf_token %}
          <button type="submit"
                  onclick="return confirm('Are you sure you want to delete this review?')"
                  style="background:none;background-color: #f4f4f4; border:none;box-shadow: none; color:blue; text-decoration:underline; cursor:pointer; padding:0; margin: 0; font:inherit;text-shadow: none;">
              [Delete Review]
          </button>
        </form>
  </li>
  {% endfor %}
</ul>
<br>
{% endblock %}
