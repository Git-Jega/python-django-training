{% extends 'base.html' %}
{% load static %}
{% block content %}

        <h2 style="margin-top: 0px; justify-self: center;">Add a new Book</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div id="add-form-footer">

          <a href="{% url 'book' %}">Back to Book List</a>
        </div>
    </form>
    <br>
{% endblock %}
